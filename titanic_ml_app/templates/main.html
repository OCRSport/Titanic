<!doctype html>
<!--<html>-->
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Titanic Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input your data to predict the Fortune:</legend>
        Passenger Class (1 = 1st; 2 = 2nd; 3 = 3rd):
        <br>
        <select name="pclass" required>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
        </select>
        <br>
        Sex:
        <br>
        <select name="sex" required>
          <option value="1">male</option>
          <option value="0">female</option>
        </select>
        <br>
        Age:
        <br>
        <input name="age" type="number" required>
        <br>
        Number of Siblings/Spouses Aboard:
        <br>
        <input name="sibsp" type="number" required>
        <br>
        Number of Parents/Children Aboard:
        <br>
        <input name="parch" type="number" required>
        <br>
        Passenger Fare:
        <br>
        <input name="fare" type="number" required>
        <br>
        Port of Embarkation:
        <br>
        <select name="embarked" required>
          <option value="C">Cherbourg</option>
          <option value="Q">Queenstown</option>
          <option value="S">Southampton</option>
        </select>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	<br> Your Titanic Fortune is:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

<!--</html>-->
